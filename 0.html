<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons avec Redirection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        #action-buttons {
            display: flex;
            gap: 20px;
        }
        
        .action-button {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .action-button:hover {
            background-color: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .button-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button-text {
            font-weight: 500;
            font-size: 16px;
        }
        
        .deposit-button {
            color: #2e7d32;
        }
        
        .transfer-button {
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div id="action-buttons">
        <!-- Méthode 1: Utilisation de balises <a> -->
        <a href="/recharge" id="deposit-button" class="action-button deposit-button">
            <div class="button-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20"></path>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <span class="button-text">Recharge</span>
        </a>
        
        <a href="/retrait" id="transfer-button" class="action-button transfer-button">
            <div class="button-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 10l5 5-5 5"></path>
                    <path d="M4 4v7a4 4 0 0 0 4 4h12"></path>
                </svg>
            </div>
            <span class="button-text">Retire</span>
        </a>
    </div>

    <!-- Méthode 2: Utilisation de JavaScript pour la redirection -->

        // Alternative avec JavaScript si vous préférez garder les balises button

            });
        });
        */
    </script>
</body>
</html>
